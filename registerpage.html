<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <H1 class="logo">Logo</H1>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="">About</a>
            <a href="">Services</a>

            <a href="loginpage.html">

    </header>
    <div class="wrapper">
        <a href="home.html"><span class="iconclose"><ion-icon name="close"></ion-icon></span></a>
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="name" required>
                    <label>Name</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label><!--aqui tem o palavra-->
                </div>
                <!--
                <div class="remeberforgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                -->
                <button type="submit" class="btn">Register</button>
                <div class="loginregister">
                    <a href="loginpage.html" class="registerlink">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
