<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <header>
        <H1 class="logo">Logo</H1>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a></nav>
            <a href="registerpage.html">
            <button class="btnlogin">Register</button>
            </a>
        
    </header>
    <div class="wrapper">
        <a href="home.html"><span class="iconclose"><ion-icon name="close"></ion-icon></span></a>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remeberforgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loginregister">
                    <a href="registerpage.html" >Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
